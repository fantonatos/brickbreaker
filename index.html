<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brick Breaker</title>
    <style type="text/css">
        canvas{
            border: 1px solid black;
        }
        body{
            margin: 0;
        }
        p.center{
            display: inline;
            padding: 5px;
        }
        p{
            font-family: monospace;
        }
        button{
            display: inline;
            width: 250px;
            height: 150px;
        }
    </style>
</head>
<body>
    <br />
    <center>
        <div>
                <p class="center" id="score">Score: 0</p>
                <p class="center" id="lives">Lives: 2</p>
        </div>
        <canvas id="gameArea" width="480" height="320"></canvas>
        <p>Use your left and right arrow keys to move the paddle.</p>

        <button type="button" id="leftBtn">Left</button>
        <button type="button" id="rightBtn">Right</button>
    </center>

    <script src="game.js"></script>
    
</body>
</html>
