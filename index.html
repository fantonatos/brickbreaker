<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brick Breaker</title>
    <style type="text/css">
        canvas{
            border: 1px solid black;
        }
        body{
            margin: 0;
			font-family: Helvetica, FreeSans, sans-serif;
        }
        p.center{
            display: inline;
            padding: 5px;
        }
		#topinfo{
			margin-bottom: 5px;
		}
    </style>
</head>
<body>
    <br />
    <center>
        <div id="topinfo">
			<p class="center" id="score">Score: 0</p>
			<p class="center" id="lives">Lives: 2</p>
        </div>
        <canvas id="gameArea" width="600" height="300"></canvas>
        <p>Use your left and right arrow keys to move the paddle.</p>

    </center>

    <script src="game.js"></script>

</html>
